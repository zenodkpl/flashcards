<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Flashcards</title>
</head>
<body>
  <div class="container">
    <div class="flashcard" id="card">
      <div class="front" id="question">
        <!-- Topic and question will be added dynamically -->
      </div>
      <div class="back" id="answer">
        <!-- Topic and answer will be added dynamically -->
      </div>
    </div>
    <div class="nav-container">
      <img src="left.png" alt="Previous" class="nav-btn" id="backBtn" />
      <img src="right.png" alt="Next" class="nav-btn" id="nextBtn" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
